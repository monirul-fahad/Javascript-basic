<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p id="demo">Java Script can change HTML content.</p>
        <button type="button" onclick="document.getElementById('demo').innerHTML= 'Hello JavaScript'"> click
            here</button>
        <button type="button" onclick="document.getElementById('demo').style.fontSize='40px'">show in big size</button>
    </div>

    <div>
        <button type="button" onclick="document.getElementById('myImage').src='./images/pic_bulbon.gif'"> Turn on the
            light</button>

        <img id="myImage" src="./images/pic_bulboff.gif" alt="Bulb off" style="width: 100px;">

        <button type="button" onclick="document.getElementById('myImage').src='./images/pic_bulboff.gif'"> Turn off the
            light</button>
    </div>

    <div>
        <h1>Hide Element</h1>
        <p id="demo2">JavaScript can hide HTML Elements</p>
        <button type="button" onclick="document.getElementById('demo2').style.display='none'"> click me </button>
        <h1>Show Element</h1>
        <button type="button" onclick="document.getElementById('demo2').style.display='block'"> click me</button>
    </div>

    <div>
        <p id=demo3> </p>
        <script> document.getElementById('demo3').innerHTML ='My First Javascript.';</script>
    </div>

    <div>
        <!-- Value -->
        <h2>Lets practice value.</h2>
        <p id="demo4"></p>
        <script>
            var x, y, z;  // statement 1
            x= 50;        // statement 2
            y=10;         // statement 3
            z= x + y;     // statement 4

            document.getElementById('demo4').innerHTML = 'The value of z is ' + z + '.'; 
        </script>


    </div>
</body>

</html>
