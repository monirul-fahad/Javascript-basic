<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function textchange() {
            document.getElementById('demo').innerHTML ='Now you can see this paragraph has changed.';
        }
    </script>
</head>
<body>
    <div>
        <p id="demo"> This is a paragraph.</p>
        <button type="button" onclick="textchange()">Try to change text</button>
    </div>
</body>
</html>
